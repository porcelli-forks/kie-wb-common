<div class="container-fluid" style="padding-left: 0;padding-right: 0;">
    <div class="row">
        <div class="col-md-10">
            <h3 data-field="server-name"></h3>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block" style="margin-top: 15px;" data-field="refresh">
                <i class="fa fa-refresh"></i> Refresh
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

                                                </span>
                                            </p>
                                        </div>
                                        <div class="card-pf-footer" style="padding: 5px !important;margin: 0 -10px !important;">
